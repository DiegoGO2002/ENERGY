<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnergyM - Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3a7bd5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background: #2f5ba0;
    }
    .mensaje {
      margin-top: 15px;
      color: green;
      font-size: 14px;
    }
    .error {
      color: red;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
      color: #0077cc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="contenedor" id="login">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>
    <button onclick="iniciarSesion()">Entrar</button>
    <div class="link" onclick="mostrarRegistro()">¿No tienes cuenta? Crear una</div>
    <div id="loginMsg" class="mensaje"></div>
  </div>

  <div class="contenedor" id="registro" style="display:none;">
    <h2>Crear Cuenta</h2>
    <input type="email" id="regEmail" placeholder="Correo electrónico" required>
    <input type="password" id="regPassword" placeholder="Contraseña" required>
    <button onclick="registrar()">Registrar</button>
    <div class="link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</div>
    <div id="regMsg" class="mensaje"></div>
  </div>

  <script>
    // Mostrar pantallas
    function mostrarRegistro() {
      document.getElementById("login").style.display = "none";
      document.getElementById("registro").style.display = "block";
    }
    function mostrarLogin() {
      document.getElementById("registro").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    // Registrar usuario
    function registrar() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      if (email && password) {
        localStorage.setItem(email, password);
        document.getElementById("regMsg").innerHTML = "✅ Cuenta creada con éxito";
      } else {
        document.getElementById("regMsg").innerHTML = "❌ Ingresa todos los campos";
        document.getElementById("regMsg").classList.add("error");
      }
    }

    // Iniciar sesión
    function iniciarSesion() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const guardado = localStorage.getItem(email);

      if (guardado === password) {
        document.getElementById("loginMsg").innerHTML = "✅ Bienvenido " + email;
      } else {
        document.getElementById("loginMsg").innerHTML = "❌ Correo o contraseña incorrectos";
        document.getElementById("loginMsg").classList.add("error");
      }
    }
  </script>

</body>
</html>
