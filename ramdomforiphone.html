<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANDOMPHOTO</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #000; /* Fondo negro */
      overflow-x: hidden;
      padding-top: 20px;
      color: white;
      display: flex;
      justify-content: center;
    }
    #app-container {
      width: 100%;
      max-width: 420px;
      padding: 0 10px;
    }

    #login-section, #camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: #111;
      border-radius: 12px;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 100%;
      max-width: 300px;
    }

    #take-photo-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      border: none;
      cursor: pointer;
      margin: 15px 0;
    }

    #logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    video {
      width: 100%;
      height: 640px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin: 10px 0;
    }

    #photo {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    #gallery {
      margin-top: 25px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #gallery img {
      width: 90px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid white;
      transition: border-color 0.3s;
    }

    #gallery img:hover {
      border-color: #1e90ff;
    }

    #login-error {
      color: #f33;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden { display: none; }

  </style>
</head>
<body>

  <div id="app-container">
    <!-- Login -->
    <div id="login-section">
      <h1>RANDOMPHOTO</h1>
      <input type="email" id="email" placeholder="Correo electrónico" autocomplete="username" /><br>
      <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" /><br>
      <button id="login-btn">Entrar</button>
      <div id="login-error"></div>
    </div>

    <!-- Cámara -->
    <div id="camera-section" class="hidden" style="position: relative;">
      <button id="logout-btn">Cerrar sesión</button>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>
      <img id="photo" alt="Foto tomada" class="hidden" />
      <button id="take-photo-btn" title="Tomar foto"></button>

      <!-- Galería -->
      <div id="gallery"></div>
    </div>
  </div>

  <script>
    const loginSection = document.getElementById('login-section');
    const cameraSection = document.getElementById('camera-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logout-btn');

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const gallery = document.getElementById('gallery');

    let stream = null;

    loginBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      loginError.textContent = '';

      const users = {
        'diego@random.com': 'Dg251102',
        'afeni@random.com': '123456'
      };

      if (users[email] && users[email] === password) {
        loginSection.classList.add('hidden');
        cameraSection.classList.remove('hidden');
        startCamera();
        clearGallery();
      } else {
        loginError.textContent = 'Correo o contraseña incorrectos.';
      }
    };

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.classList.remove('hidden');
        takePhotoBtn.disabled = false;
      } catch (err) {
        alert('No se pudo acceder a la cámara: ' + err.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    takePhotoBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');

      photo.src = dataUrl;
      photo.classList.remove('hidden');

      addPhotoToGallery(dataUrl);
    };

    function addPhotoToGallery(dataUrl) {
      const img = document.createElement('img');
      img.src = dataUrl;
      img.alt = 'Foto tomada';
      img.onclick = () => {
        // Al hacer clic, la imagen se muestra en grande
        photo.src = dataUrl;
        photo.classList.remove('hidden');
        // Opcional: hacer scroll al video o foto grande
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
      gallery.appendChild(img);
    }

    function clearGallery() {
      gallery.innerHTML = '';
      photo.classList.add('hidden');
    }

    logoutBtn.onclick = () => {
      stopCamera();
      emailInput.value = '';
      passwordInput.value = '';
      loginSection.classList.remove('hidden');
      cameraSection.classList.add('hidden');
      photo.classList.add('hidden');
      clearGallery();
    };
  </script>

</body>
</html>
