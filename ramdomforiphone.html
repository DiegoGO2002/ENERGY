<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EnergyM - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .link {
      margin-top: 15px;
      cursor: pointer;
      color: #00f;
      text-decoration: underline;
    }
    .mensaje {
      margin-top: 10px;
      color: yellow;
    }
  </style>
</head>
<body>
  <!-- Pantalla de Login -->
  <div class="contenedor" id="login">
    <!-- Logo -->
    <img src="Logo de EnerGym con energía dinámica.png" 
         alt="Logo EnergyM" 
         width="120" 
         style="margin-bottom: 15px;">
    
    <h2>Iniciar Sesión</h2>
    <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>
    <button onclick="iniciarSesion()">Entrar</button>
    <div class="link" onclick="mostrarRegistro()">¿No tienes cuenta? Crear una</div>
    <div id="loginMsg" class="mensaje"></div>
  </div>

  <!-- Pantalla de Registro -->
  <div class="contenedor" id="registro" style="display:none;">
    <!-- Logo -->
    <img src="Logo de EnerGym con energía dinámica.png" 
         alt="Logo EnergyM" 
         width="120" 
         style="margin-bottom: 15px;">
    
    <h2>Crear Cuenta</h2>
    <input type="email" id="regEmail" placeholder="Correo electrónico" required>
    <input type="password" id="regPassword" placeholder="Contraseña" required>
    <button onclick="registrar()">Registrar</button>
    <div class="link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</div>
    <div id="regMsg" class="mensaje"></div>
  </div>

  <script>
    // Guardar usuarios en localStorage
    function registrar() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      if (!email || !password) {
        document.getElementById('regMsg').innerText = "Completa todos los campos.";
        return;
      }

      if (localStorage.getItem(email)) {
        document.getElementById('regMsg').innerText = "El correo ya está registrado.";
      } else {
        localStorage.setItem(email, password);
        document.getElementById('regMsg').innerText = "Cuenta creada con éxito.";
      }
    }

    // Iniciar sesión
    function iniciarSesion() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const savedPassword = localStorage.getItem(email);

      if (savedPassword === password) {
        window.location.href = "principal.html"; // Ir a la página principal
      } else {
        document.getElementById('loginMsg').innerText = "Correo o contraseña incorrectos.";
      }
    }

    // Cambiar entre pantallas
    function mostrarRegistro() {
      document.getElementById('login').style.display = "none";
      document.getElementById('registro').style.display = "block";
    }
    function mostrarLogin() {
      document.getElementById('registro').style.display = "none";
      document.getElementById('login').style.display = "block";
    }
  </script>
</body>
</html>
