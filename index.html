<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANDOMPHOTO</title>
  <style>
    /* Mismos estilos que antes */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #login-section, #camera-section {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    video {
      width: 100%;
      height: 640px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    video.mirror {
      transform: scaleX(-1);
    }
    #take-photo-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      border: none;
      margin: 15px 0;
      cursor: pointer;
    }
    #logout-btn, #switch-camera-btn {
      position: absolute;
      top: 10px;
      background-color: crimson;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #logout-btn {
      right: 10px;
    }
    #switch-camera-btn {
      left: 10px;
    }
    #login-error {
      color: red;
      font-weight: bold;
      min-height: 1.2em;
    }
    #gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 20px;
    }
    #gallery img {
      width: 70px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      flex-shrink: 0;
    }
    #username-display {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }
    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
    }
    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }
    #close-modal {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login-section">
    <h1>RANDOMPHOTO</h1>
    <input type="email" id="email" placeholder="Correo electr칩nico" />
    <input type="password" id="password" placeholder="Contrase침a" />
    <input type="text" id="username" placeholder="Nombre de usuario (solo para registro)" />
    <button id="register-btn">Registrarse</button>
    <button id="login-btn">Entrar</button>
    <div id="login-error"></div>
  </div>

  <!-- C치mara -->
  <div id="camera-section" class="hidden">
    <button id="logout-btn">Cerrar sesi칩n</button>
    <button id="switch-camera-btn" title="Cambiar c치mara">游닝</button>
    <div id="username-display"></div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>
    <button id="take-photo-btn" title="Tomar foto"></button>
    <div id="gallery"></div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <button id="close-modal">Cerrar</button>
    <button class="nav-btn" id="prev-btn">&#10094;</button>
    <img id="modal-img" src="" />
    <button class="nav-btn" id="next-btn">&#10095;</button>
  </div>

  <!-- Appwrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@8.0.0/build/appwrite.min.js"></script>

  <script>
    // Configura Appwrite
    const sdk = new window.Appwrite();
    sdk
      .setEndpoint('https://nyc.cloud.appwrite.io/v1') // Cambia por tu endpoint
      .setProject('685ef5dd0010e2c90647'); // Cambia por tu project ID

    const account = new window.Appwrite.Account(sdk);
    const storage = new window.Appwrite.Storage(sdk);

    // Elementos UI
    const loginSection = document.getElementById('login-section');
    const cameraSection = document.getElementById('camera-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const usernameInput = document.getElementById('username');
    const registerBtn = document.getElementById('register-btn');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logout-btn');
    const switchCameraBtn = document.getElementById('switch-camera-btn');
    const usernameDisplay = document.getElementById('username-display');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeModal = document.getElementById('close-modal');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let stream = null;
    let photos = [];
    let currentIndex = 0;
    let useFrontCamera = true;
    let currentUser = null;

    function showError(msg) {
      loginError.textContent = msg;
    }

    // Muestra/oculta el campo de username seg칰n si es login o registro
    function setUsernameVisibility(show) {
      usernameInput.style.display = show ? 'block' : 'none';
      usernameInput.value = '';
    }

    // Inicialmente ocultamos username para login
    setUsernameVisibility(false);

    // Evento registro
    registerBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const username = usernameInput.value.trim();

      if (!email || !password || !username) {
        showError('Completa todos los campos para registrarte.');
        return;
      }

      showError('');
      try {
        await account.create(email, password, username);
        alert('Registro exitoso. Ahora inicia sesi칩n con tu correo y contrase침a.');
        setUsernameVisibility(false);
      } catch (e) {
        console.error('Error registro:', e);
        showError(e.message || 'Error al registrar.');
      }
    };

    // Evento login
    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showError('Ingresa correo y contrase침a.');
        return;
      }

      showError('');
      try {
        await account.createSession(email, password);
        currentUser = await account.get();
        usernameDisplay.textContent = `Usuario: ${currentUser.name || currentUser.$id}`;

        loginSection.classList.add('hidden');
        cameraSection.classList.remove('hidden');

        await startCamera();
        await loadUserPhotos();
      } catch (e) {
        console.error('Error login:', e);
        showError('Correo o contrase침a incorrectos.');
      }
    };

    // Logout
    logoutBtn.onclick = async () => {
      try {
        await account.deleteSession('current');
      } catch {}
      stopCamera();
      currentUser = null;
      emailInput.value = '';
      passwordInput.value = '';
      usernameInput.value = '';
      usernameDisplay.textContent = '';
      photos = [];
      renderGallery();
      loginSection.classList.remove('hidden');
      cameraSection.classList.add('hidden');
      setUsernameVisibility(false);
      showError('');
    };

    // Cambiar c치mara
    switchCameraBtn.onclick = () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    };

    // C치mara
    async function startCamera() {
      stopCamera();

      const constraints = { video: { facingMode: useFrontCamera ? 'user' : 'environment' } };
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        if (useFrontCamera) video.classList.add('mirror');
        else video.classList.remove('mirror');
      } catch (err) {
        alert('No se pudo acceder a la c치mara: ' + err.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    // Tomar foto y subir a Appwrite Storage
    takePhotoBtn.onclick = async () => {
      if (!currentUser) {
        alert('Inicia sesi칩n primero.');
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      if (useFrontCamera) {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      }
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        try {
          const file = await storage.createFile('unique()', blob, [`user:${currentUser.$id}`]);
          // Guardar URL local para mostrar r치pido
          photos.unshift(URL.createObjectURL(blob));
          if (photos.length > 5) photos.pop();
          renderGallery();
          alert('Foto subida con 칠xito.');
        } catch (e) {
          alert('Error al subir foto: ' + e.message);
        }
      }, 'image/png');
    };

    // Cargar fotos guardadas en Appwrite
    async function loadUserPhotos() {
      photos = [];
      gallery.innerHTML = '';
      try {
        const response = await storage.listFiles();
        const userFiles = response.files.filter(f => f.permissions.includes(`user:${currentUser.$id}`));

        for (const file of userFiles) {
          // Obtener preview url
          const url = await storage.getFilePreview(file.$id);
          photos.push(url.href);
        }
      } catch (e) {
        console.error('Error cargando fotos:', e);
      }
      renderGallery();
    }

    // Renderizar galer칤a
    function renderGallery() {
      gallery.innerHTML = '';
      photos.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => openModal(i);
        gallery.appendChild(img);
      });
    }

    // Modal
    function openModal(i) {
      currentIndex = i;
      modalImg.src = photos[i];
      modal.style.display = 'flex';
    }
    function closeModalFunc() { modal.style.display = 'none'; }
    function showNext() {
      currentIndex = (currentIndex + 1) % photos.length;
      modalImg.src = photos[currentIndex];
    }
    function showPrev() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      modalImg.src = photos[currentIndex];
    }

    closeModal.onclick = closeModalFunc;
    nextBtn.onclick = showNext;
    prevBtn.onclick = showPrev;

    // Al cargar la p치gina, revisar sesi칩n activa
    window.onload = async () => {
      try {
        currentUser = await account.get();
        if (currentUser) {
          usernameDisplay.textContent = `Usuario: ${currentUser.name || currentUser.$id}`;
          loginSection.classList.add('hidden');
          cameraSection.classList.remove('hidden');
          await startCamera();
          await loadUserPhotos();
        }
      } catch {
        // No hay sesi칩n activa
      }
    };
  </script>
</body>
</html>
