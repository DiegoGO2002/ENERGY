<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANDOMPHOTO</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login-section, #camera-section {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    video {
      width: 100%;
      height: 640px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    video.mirror {
      transform: scaleX(-1);
    }

    #take-photo-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      border: none;
      margin: 15px 0;
      cursor: pointer;
    }

    #logout-btn, #switch-camera-btn {
      position: absolute;
      top: 10px;
      background-color: crimson;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #logout-btn {
      right: 10px;
    }

    #switch-camera-btn {
      left: 10px;
    }

    #login-error {
      color: red;
      font-weight: bold;
      margin-top: 5px;
      min-height: 1.2em;
      text-align: center;
    }

    #gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 20px;
    }

    #gallery img {
      width: 70px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      flex-shrink: 0;
    }

    #username-display {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
    }

    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }

    #close-modal {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Agregamos el SDK de Appwrite -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@8.0.0/build/appwrite.min.js"></script>

  <!-- Login -->
  <div id="login-section">
    <h1>RANDOMPHOTO</h1>
    <input type="email" id="email" placeholder="Correo electr贸nico" />
    <input type="password" id="password" placeholder="Contrase帽a" />
    <input type="text" id="username" placeholder="Nombre de usuario (solo registro)" />
    <button id="login-btn">Entrar / Registrar</button>
    <div id="login-error"></div>
  </div>

  <!-- C谩mara -->
  <div id="camera-section" class="hidden">
    <button id="logout-btn">Cerrar sesi贸n</button>
    <button id="switch-camera-btn" title="Cambiar c谩mara"></button>
    <div id="username-display"></div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>
    <button id="take-photo-btn" title="Tomar foto"></button>
    <div id="gallery"></div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <button id="close-modal">Cerrar</button>
    <button class="nav-btn" id="prev-btn">&#10094;</button>
    <img id="modal-img" src="" />
    <button class="nav-btn" id="next-btn">&#10095;</button>
  </div>

  <script>
    // Configuraci贸n Appwrite
    const sdk = new window.Appwrite();
    sdk
      .setEndpoint('https://nyc.cloud.appwrite.io/v1') // tu endpoint
      .setProject('685ef5dd0010e2c90647'); // tu project ID

    const account = new window.Appwrite.Account(sdk);
    const storage = new window.Appwrite.Storage(sdk);

    // Elementos DOM
    const loginSection = document.getElementById('login-section');
    const cameraSection = document.getElementById('camera-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const usernameInput = document.getElementById('username');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logout-btn');
    const switchCameraBtn = document.getElementById('switch-camera-btn');
    const usernameDisplay = document.getElementById('username-display');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeModal = document.getElementById('close-modal');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let stream = null;
    let photos = [];
    let currentIndex = 0;
    let useFrontCamera = true;

    // Funci贸n para iniciar c谩mara con modo espejo en c谩mara frontal
    async function startCamera() {
      stopCamera();
      const constraints = {
        video: { facingMode: useFrontCamera ? 'user' : 'environment' }
      };
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        if (useFrontCamera) {
          video.classList.add('mirror');
        } else {
          video.classList.remove('mirror');
        }
      } catch (err) {
        alert('No se pudo acceder a la c谩mara: ' + err.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    // Renderizar galer铆a de fotos
    function renderGallery() {
      gallery.innerHTML = '';
      photos.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => openModal(index);
        gallery.appendChild(img);
      });
    }

    // Modal
    function openModal(index) {
      currentIndex = index;
      modalImg.src = photos[currentIndex];
      modal.style.display = 'flex';
    }
    function closeModalFunc() {
      modal.style.display = 'none';
    }
    function showNext() {
      currentIndex = (currentIndex + 1) % photos.length;
      modalImg.src = photos[currentIndex];
    }
    function showPrev() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      modalImg.src = photos[currentIndex];
    }

    // Funci贸n para subir foto a Appwrite Storage
    async function uploadPhoto(dataUrl) {
      try {
        // Convertir dataURL a Blob
        function dataURLtoBlob(dataurl) {
          const arr = dataurl.split(',');
          const mime = arr[0].match(/:(.*?);/)[1];
          const bstr = atob(arr[1]);
          let n = bstr.length;
          const u8arr = new Uint8Array(n);
          while(n--) {
              u8arr[n] = bstr.charCodeAt(n);
          }
          return new Blob([u8arr], {type:mime});
        }

        const blob = dataURLtoBlob(dataUrl);
        const file = new File([blob], `photo_${Date.now()}.png`, {type: blob.type});

        // Subir archivo a bucket (reemplaza 'your_bucket_id' con el ID real)
        const response = await storage.createFile('your_bucket_id', file);
        console.log('Foto subida:', response);
        alert('Foto subida con 茅xito');
      } catch (e) {
        console.error('Error al subir foto:', e);
        alert('Error al subir foto: ' + e.message);
      }
    }

    // Evento bot贸n tomar foto
    takePhotoBtn.onclick = async () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');

      photos.unshift(dataUrl);
      if (photos.length > 5) photos.pop();

      renderGallery();

      // Subir foto a Appwrite
      await uploadPhoto(dataUrl);
    };

    // Evento login/registro
    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const username = usernameInput.value.trim();

      loginError.textContent = '';

      if (!email || !password) {
        loginError.textContent = 'Email y contrase帽a son obligatorios.';
        return;
      }

      if (!username) {
        loginError.textContent = 'Ingresa un nombre de usuario para registrarte.';
        return;
      }

      try {
        // Intentar crear usuario (registro)
        await account.create(email, password, username);
        alert('Usuario creado exitosamente. Iniciando sesi贸n...');
      } catch (error) {
        // Si ya existe el usuario, se ignora el error 409 y se intenta iniciar sesi贸n
        if (error.code === 409) {
          console.log('Usuario ya existe, intentando iniciar sesi贸n...');
        } else {
          loginError.textContent = 'Error al crear usuario: ' + error.message;
          return;
        }
      }

      try {
        // Intentar iniciar sesi贸n
        await account.createSession(email, password);
        const user = await account.get();
        loginSection.classList.add('hidden');
        cameraSection.classList.remove('hidden');
        usernameDisplay.textContent = `Usuario: ${user.name || username}`;
        startCamera();
      } catch (err) {
        loginError.textContent = 'Error de inicio de sesi贸n: ' + err.message;
      }
    };

    logoutBtn.onclick = async () => {
      try {
        await account.deleteSession('current');
      } catch {}
      stopCamera();
      emailInput.value = '';
      passwordInput.value = '';
      usernameInput.value = '';
      usernameDisplay.textContent = '';
      loginSection.classList.remove('hidden');
      cameraSection.classList.add('hidden');
      photos = [];
      renderGallery();
    };

    switchCameraBtn.onclick = () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    };

    closeModal.onclick = closeModalFunc;
    nextBtn.onclick = showNext;
    prevBtn.onclick = showPrev;
  </script>
</body>
</html>
