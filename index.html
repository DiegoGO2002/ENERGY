<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANDOMPHOTO</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login-section, #camera-section {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    video {
      width: 100%;
      height: 640px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    video.mirror {
      transform: scaleX(-1);
    }

    #take-photo-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      border: none;
      margin: 15px 0;
      cursor: pointer;
    }

    #logout-btn, #switch-camera-btn {
      position: absolute;
      top: 10px;
      background-color: crimson;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #logout-btn {
      right: 10px;
    }

    #switch-camera-btn {
      left: 10px;
    }

    #login-error {
      color: red;
      font-weight: bold;
    }

    #gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 20px;
    }

    #gallery img {
      width: 70px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      flex-shrink: 0;
    }

    #username-display {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
    }

    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }

    #close-modal {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login-section">
    <h1>RANDOMPHOTO</h1>
    <input type="email" id="email" placeholder="Correo electr칩nico" />
    <input type="password" id="password" placeholder="Contrase침a" />
    <input type="text" id="username" placeholder="Nombre de usuario" />
    <button id="login-btn">Entrar</button>
    <div id="login-error"></div>
  </div>

  <!-- C치mara -->
  <div id="camera-section" class="hidden">
    <button id="logout-btn">Cerrar sesi칩n</button>
    <button id="switch-camera-btn" title="Cambiar c치mara">游닝</button>
    <div id="username-display"></div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>
    <button id="take-photo-btn" title="Tomar foto"></button>
    <div id="gallery"></div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <button id="close-modal">Cerrar</button>
    <button class="nav-btn" id="prev-btn">&#10094;</button>
    <img id="modal-img" src="" />
    <button class="nav-btn" id="next-btn">&#10095;</button>
  </div>

  <script>
    const loginSection = document.getElementById('login-section');
    const cameraSection = document.getElementById('camera-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const usernameInput = document.getElementById('username');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logout-btn');
    const switchCameraBtn = document.getElementById('switch-camera-btn');
    const usernameDisplay = document.getElementById('username-display');

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeModal = document.getElementById('close-modal');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let stream = null;
    let photos = [];
    let currentIndex = 0;
    let useFrontCamera = true; // por defecto c치mara frontal

    const users = {
      'diego@random.com': 'Dg251102',
      'afeni@random.com': '123456'
    };

    loginBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const username = usernameInput.value.trim();

      loginError.textContent = '';
      if (!username) {
        loginError.textContent = 'Por favor, ingresa un nombre de usuario.';
        return;
      }

      if (users[email] && users[email] === password) {
        loginSection.classList.add('hidden');
        cameraSection.classList.remove('hidden');
        usernameDisplay.textContent = `Usuario: ${username}`;
        startCamera();
      } else {
        loginError.textContent = 'Correo o contrase침a incorrectos.';
      }
    };

    async function startCamera() {
      stopCamera();

      const constraints = {
        video: { facingMode: useFrontCamera ? 'user' : 'environment' }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        // Modo espejo solo para c치mara frontal
        if (useFrontCamera) {
          video.classList.add('mirror');
        } else {
          video.classList.remove('mirror');
        }
      } catch (err) {
        alert('No se pudo acceder a la c치mara: ' + err.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    takePhotoBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');

      photos.unshift(dataUrl);
      if (photos.length > 5) photos.pop();

      renderGallery();
    };

    function renderGallery() {
      gallery.innerHTML = '';
      photos.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => openModal(index);
        gallery.appendChild(img);
      });
    }

    function openModal(index) {
      currentIndex = index;
      modalImg.src = photos[currentIndex];
      modal.style.display = 'flex';
    }

    function closeModalFunc() {
      modal.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % photos.length;
      modalImg.src = photos[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      modalImg.src = photos[currentIndex];
    }

    closeModal.onclick = closeModalFunc;
    nextBtn.onclick = showNext;
    prevBtn.onclick = showPrev;

    logoutBtn.onclick = () => {
      stopCamera();
      emailInput.value = '';
      passwordInput.value = '';
      usernameInput.value = '';
      usernameDisplay.textContent = '';
      loginSection.classList.remove('hidden');
      cameraSection.classList.add('hidden');
      photos = [];
      renderGallery();
    };

    switchCameraBtn.onclick = () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    };
  </script>
</body>
</html>
