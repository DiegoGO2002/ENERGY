<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RANDOMPHOTO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .hidden { display: none; }
    form, .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }
    #video {
      width: 320px;
      height: 240px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #gallery {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }
    #gallery img {
      width: 70px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>RANDOMPHOTO</h1>

<!-- Selección inicial -->
<div class="btn-group" id="start-buttons">
  <button id="show-login">Iniciar sesión</button>
  <button id="show-register">Registrarse</button>
</div>

<!-- Login -->
<form id="login-form" class="hidden">
  <input type="email" id="login-email" placeholder="Correo" required />
  <input type="password" id="login-password" placeholder="Contraseña" required />
  <button type="submit">Entrar</button>
  <button type="button" id="cancel-login">Cancelar</button>
  <div id="login-error" style="color: red;"></div>
</form>

<!-- Registro -->
<form id="register-form" class="hidden">
  <input type="email" id="register-email" placeholder="Correo" required />
  <input type="password" id="register-password" placeholder="Contraseña" required />
  <input type="text" id="register-username" placeholder="Nombre de usuario" required />
  <button type="submit">Crear cuenta</button>
  <button type="button" id="cancel-register">Cancelar</button>
  <div id="register-error" style="color: red;"></div>
</form>

<!-- Cámara -->
<div id="camera-section" class="hidden">
  <h3 id="welcome-user"></h3>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" class="hidden"></canvas>
  <button id="take-photo">📸 Tomar Foto</button>
  <div id="gallery"></div>
  <button id="logout">Cerrar sesión</button>
</div>

<!-- Appwrite SDK -->
<script src="https://cdn.jsdelivr.net/npm/appwrite@8.0.0"></script>
<script>
  const sdk = new window.Appwrite();
  sdk
    .setEndpoint('https://nyc.cloud.appwrite.io/v1')
    .setProject('685ef5dd0010e2c90647');
  const account = new sdk.Account();

  // Elementos
  const startButtons = document.getElementById('start-buttons');
  const showLoginBtn = document.getElementById('show-login');
  const showRegisterBtn = document.getElementById('show-register');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const loginEmail = document.getElementById('login-email');
  const loginPassword = document.getElementById('login-password');
  const registerEmail = document.getElementById('register-email');
  const registerPassword = document.getElementById('register-password');
  const registerUsername = document.getElementById('register-username');
  const loginError = document.getElementById('login-error');
  const registerError = document.getElementById('register-error');
  const cameraSection = document.getElementById('camera-section');
  const welcomeUser = document.getElementById('welcome-user');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const takePhotoBtn = document.getElementById('take-photo');
  const gallery = document.getElementById('gallery');
  const logoutBtn = document.getElementById('logout');

  let stream = null;
  let photos = [];

  // Mostrar formularios
  showLoginBtn.onclick = () => {
    startButtons.classList.add('hidden');
    loginForm.classList.remove('hidden');
  };
  showRegisterBtn.onclick = () => {
    startButtons.classList.add('hidden');
    registerForm.classList.remove('hidden');
  };
  document.getElementById('cancel-login').onclick = () => {
    loginForm.classList.add('hidden');
    startButtons.classList.remove('hidden');
  };
  document.getElementById('cancel-register').onclick = () => {
    registerForm.classList.add('hidden');
    startButtons.classList.remove('hidden');
  };

  // Login
  loginForm.onsubmit = async (e) => {
    e.preventDefault();
    loginError.textContent = '';
    try {
      await account.createEmailSession(loginEmail.value, loginPassword.value);
      const user = await account.get();
      iniciarApp(user.name);
    } catch (error) {
      loginError.textContent = 'Error: ' + error.message;
    }
  };

  // Registro
  registerForm.onsubmit = async (e) => {
    e.preventDefault();
    registerError.textContent = '';
    try {
      await account.create(
        'unique()',
        registerEmail.value,
        registerPassword.value,
        registerUsername.value
      );
      await account.createEmailSession(registerEmail.value, registerPassword.value);
      iniciarApp(registerUsername.value);
    } catch (error) {
      registerError.textContent = 'Error: ' + error.message;
    }
  };

  // Mostrar app
  async function iniciarApp(nombre) {
    loginForm.classList.add('hidden');
    registerForm.classList.add('hidden');
    startButtons.classList.add('hidden');
    cameraSection.classList.remove('hidden');
    welcomeUser.textContent = 'Bienvenido, ' + nombre;
    await iniciarCamara();
  }

  async function iniciarCamara() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    } catch (err) {
      alert('No se pudo acceder a la cámara');
    }
  }

  logoutBtn.onclick = async () => {
    try {
      await account.deleteSession('current');
    } catch {}
    location.reload();
  };

  // Tomar foto
  takePhotoBtn.onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    const dataUrl = canvas.toDataURL('image/png');
    const img = document.createElement('img');
    img.src = dataUrl;
    photos.unshift(dataUrl);
    gallery.prepend(img);
  };

  // Verificar sesión al cargar
  window.onload = async () => {
    try {
      const user = await account.get();
      iniciarApp(user.name);
    } catch {
      // No hay sesión activa
    }
  };
</script>

</body>
</html>
